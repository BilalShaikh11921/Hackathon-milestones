<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form action="" id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="number">Number:</label>
            <input type="number" id="number" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="" id="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="" id="experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="" id="skills" rows="4" required></textarea>
        </fieldset>
        <button>Generate Resume</button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated here -->
    </div>  
    <script src="script.js"></script>
</body>
</html>
